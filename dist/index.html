<!DOCTYPE html>
<html lang="pl" data-colormode="dark">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="gra w kafelki">
		<link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap&subset=latin-ext" rel="stylesheet">
		<script src="https://kit.fontawesome.com/7352a3873f.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/main.77bb5cfd.css">
		<title>Gra w kafelki</title>
	<script src="/main.77bb5cfd.js"></script></head>
	<body>
		<div class="top-bar">
			<h1 class="top-bar__title">gra w kafelki</h1>
			<div class="switch-mode-container">
				<input class="switch-mode-container__switch" type="checkbox" id="switch">
				<label for="switch" class="switch-mode-container__switch-label">
					<i class="fas fa-moon isVisible"></i>
					<i class="fas fa-sun"></i>
				</label>
			</div>
		</div>
		<main class="container">
			<ul class="tiles-grid" data-margin-tiles="50"></ul>
			<button class="start-button" role="button">start</button>
			<h2 class="container__title">Wybierz rozmiar planszy</h2>
			<!-- <ul class="tiles-container"></ul> -->
		</main>
		<div class="bottom-bar">
			<ul class="radios-container">
				<li class="radios-container__radio">
					<input class="radios-container__radio-input" type="radio" name="board" id="board-4x3" checked="">
					<label class="radios-container__radio-label" for="board-4x3">4x3</label>
					<div class="radios-container__radio-box"><i class="fas fa-check"></i></div>
				</li>
				<li class="radios-container__radio">
					<input class="radios-container__radio-input" type="radio" name="board" id="board-4x4">
					<label class="radios-container__radio-label" for="board-4x4">4x4</label>
					<div class="radios-container__radio-box"><i class="fas fa-check"></i></div>
				</li>
				<li class="radios-container__radio">
					<input class="radios-container__radio-input" type="radio" name="board" id="board-5x4">
					<label class="radios-container__radio-label" for="board-5x4">5x4</label>
					<div class="radios-container__radio-box"><i class="fas fa-check"></i></div>
				</li>
				<li class="radios-container__radio">
					<input class="radios-container__radio-input" type="radio" name="board" id="board-6x3">
					<label class="radios-container__radio-label" for="board-6x3">6x3</label>
					<div class="radios-container__radio-box"><i class="fas fa-check"></i></div>
				</li>
			</ul>
		</div>
		
	</body>
	<script type="module" src="/src.e31bb0bc.js"></script>
</html>
