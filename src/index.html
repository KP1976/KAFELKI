<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="gra w kafelki" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap&subset=latin-ext"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/7352a3873f.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="scss/main.scss" />
		<title>Gra w kafelki</title>
	</head>
	<body>
		<main class="container">
			<h1 class="title">gra w kafelki</h1>
			<h2 class="title title--small">Wybierz rozmiar planszy</h2>
			<div class="container-of-tiles">
				<ul class="tiles-grid">
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
					<li class="tiles-grid__tile"></li>
				</ul>
				<ul class="radios-container">
					<li class="radios-container__radio">
						<input
							class="radios-container__radio-input"
							type="radio"
							name="board"
							id="board-4x3"
							checked
						/>
						<label class="radios-container__radio-label" for="board-4x3"
							>4 x 3</label
						>
					</li>
					<li class="radios-container__radio">
						<input
							class="radios-container__radio-input"
							type="radio"
							name="board"
							id="board-4x4"
						/>
						<label class="radios-container__radio-label" for="board-4x4"
							>4 x 4</label
						>
					</li>
					<li class="radios-container__radio">
						<input
							class="radios-container__radio-input"
							type="radio"
							name="board"
							id="board-6x3"
						/>
						<label class="radios-container__radio-label" for="board-6x3"
							>6 x 3</label
						>
					</li>
					<li class="radios-container__radio">
						<input
							class="radios-container__radio-input"
							type="radio"
							name="board"
							id="board-5x4"
						/>
						<label class="radios-container__radio-label" for="board-5x4"
							>5 x 4</label
						>
					</li>
				</ul>
			</div>
			<h2 class="title title--small">Przełącz motyw</h2>
			<div class="switch-mode-container">
				<i class="fas fa-moon"></i>
				<input class="switch-mode-container__switch" type="checkbox" id="switch" checked></input>
				<label for="switch" class="switch-mode-container__switch-label"></label>
				<i class="fas fa-sun"></i>
			</div>
			<button class="radios-container__button" role="button">start!</button>
			<ul class="tiles-container"></ul>
		</main>
	</body>
	<script src="index.js"></script>
</html>
